{% extends 'main.html' %}

{% block content %}
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Items</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <table class="table ">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% if items %}
                    {% for item in items %}
                    <tr>
                      <td>{{ item.id }}</td>
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                      <td><span class="hello-msg"><a href="{% url 'editItem' item.id %}">Edit</a></span> | <span class="hello-msg"><a href="{% url 'deleteItem' item.id %}">Delete</a></span></td>
                    </tr>
                    {% endfor %}

                    {% else %}
                    <tr>
                      <td colspan="4">No item found</td>
                    </tr>
                  {% endif %}
                </tbody>
              </table>
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <span class="hello-msg"><a href="{% url 'addItem' %}">Add Item</a></span> | <span class="hello-msg"><a href="{% url 'summary' %}">View Summary</a></span>
            </div>
    
        </div>

{% endblock %}
