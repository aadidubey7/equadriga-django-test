{% extends 'main.html' %}

{% block content %}
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Items</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <table class="table ">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% if items %}
                    {% for item in items %}
                    <tr>
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                    </tr>
                    {% endfor %}

                    <tr>
                        <td>Total Price</td>
                        <td>{{ total_price }}</td>
                    </tr>

                    {% else %}
                    <tr>
                      <td colspan="4">No item found</td>
                    </tr>
                  {% endif %}
                </tbody>
              </table>
        </div>

{% endblock %}
