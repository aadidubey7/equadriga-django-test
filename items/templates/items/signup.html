{% extends 'main.html' %}

{% block content %}
		<div class="d-flex justify-content-center">
			<h3 id="form-title">Sign Up</h3>
		</div>
		<div class="d-flex justify-content-center form_container">

			<form method="POST" action="">
				{% csrf_token %}
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" name="username" placeholder="Username..." class="form-control">
				</div>
				
				<div class="input-group mb-2">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" name="password1" placeholder="Enter Password" class="form-control">
				</div>
				<div class="input-group mb-2">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" name="password2" placeholder="Re-Enter Password" class="form-control">
				</div>

				<div class="d-flex justify-content-center mt-3 login_container">
					<input class="btn login_btn" type="submit" value="Signup">
				</div>
			</form>
		</div>

		{{ form.errors }}
		<div class="mt-4">
			<div class="d-flex justify-content-center links">
				Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
			</div>
		</div>
		
{% endblock %}
