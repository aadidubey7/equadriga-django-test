{% extends 'main.html' %}

{% block content %}
    <div class="d-flex justify-content-center">

        <h3 id="form-title">{% if request.path == '/addItem' %}Add Item {% else %} Edit Item {% endif %}</h3>
    </div>
    <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
            {% csrf_token %}

            {{ form.as_p }}
            
            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="{% if request.path == '/addItem' %}Add {% else %} Update {% endif %}">
            </div>
        </form>

    </div>
{% endblock %}
